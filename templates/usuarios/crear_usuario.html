<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Crear Nuevo Usuario</h5>
        </div>
        <form id="form_creacion" action="{% url 'registrar_usuario' %}" method="POST">
            {% csrf_token%}
            <div class="modal-body">
                <div id="errores">

                </div>
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cerrar_modal_creacion()">Camcelar</button>
                <button id="botton_creacion" type="button" class="btn btn-primary" onclick="registrar_usuario()">Confirmar</button>
            </div>
        </form>
    </div>
</div>
